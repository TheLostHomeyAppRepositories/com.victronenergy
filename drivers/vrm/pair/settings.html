<script type="text/javascript">
    Homey.setTitle(__('pair.vrm.title'));
    $(function () {
        // Auto-focus on the username field when page loads
        $('#username').focus();
        
        $('#connect').click(function () {
            $('.vrm-error').hide();
            var username = $('#username').val();
            var password = $('#password').val();
            var mfaToken = $('#mfa_token').val();

            if (username != '' && password != '') {
                // Show loading state
                showLoading();
                
                var credentials = {
                    username: username,
                    password: password,
                    mfa_token: mfaToken
                };

                Homey.emit('login', credentials).then(function (result) {
                    hideLoading();
                    if (!result) {
                        $('.vrm-error').show();
                        $('.vrm-error-msg').html(__('pair.vrm.login_failed'));
                    }
                }).catch(function (error) {
                    hideLoading();
                    $('.vrm-error').show();
                    $('.vrm-error-msg').html(error.message || __('pair.vrm.login_failed'));
                });
            } else {
                $('.vrm-error').show();
                $('.vrm-error-msg').html(__('pair.vrm.required_fields'));
            }
        });
        
        function showLoading() {
            $('#connect').prop('disabled', true);
            $('#connect').html('<i class="fa fa-spinner fa-spin"></i> ' + __('pair.vrm.connecting'));
            $('.vrm-error').hide();
        }
        
        function hideLoading() {
            $('#connect').prop('disabled', false);
            $('#connect').html(__('pair.vrm.connect'));
        }
    })
</script>
