<script type="text/javascript">
    Homey.setTitle(__('pair.vrm.title'));
    $(function () {
        $('#connect').click(function () {
            $('.vrm-error').hide();
            var username = $('#username').val();
            var password = $('#password').val();
            var mfaToken = $('#mfa_token').val();

            if (username != '' && password != '') {
                var credentials = {
                    username: username,
                    password: password,
                    mfa_token: mfaToken
                };

                Homey.emit('login', credentials).then(function (result) {
                    if (!result) {
                        $('.vrm-error').show();
                        $('.vrm-error-msg').html(__('pair.vrm.login_failed'));
                    }
                }).catch(function (error) {
                    $('.vrm-error').show();
                    $('.vrm-error-msg').html(error.message || __('pair.vrm.login_failed'));
                });
            } else {
                $('.vrm-error').show();
                $('.vrm-error-msg').html(__('pair.vrm.required_fields'));
            }
        });
    })
</script>

<style type="text/css">
    .form-group {
        width: 100%;

    }

    .form-group label {
        display: block;

    }

    .form-group input {
        width: 100%;

    .mfa-info {
        margin-top: 8px;
        margin-bottom: 12px;
        font-size: 12px;

    }

        padding-top: 14px;
    }

    .button:disabled {

<p data-i18n="pair.vrm.intro">Enter your VRM Portal credentials to connect your installation</p>
<div class="vrm-pairing">
    <div class="form-group">
        <label for="username" data-i18n="pair.vrm.email">Email</label>
        <input type="email" class="form-control" id="username" required />
    </div>
    
    <div class="form-group">
        <label for="password" data-i18n="pair.vrm.password">Password</label>
        <input type="password" class="form-control" id="password" required />
    </div>
    
    <div class="form-group">
        <label for="mfa_token" data-i18n="pair.vrm.mfa_token">MFA Token (2FA Code)</label>
        <input type="text" class="form-control" id="mfa_token" placeholder="123456" />
        <div class="mfa-info" data-i18n="pair.vrm.mfa_info">Only fill this field if you have activated MFA (Multi-Factor Authentication) on your VRM account</div>
