<script type="text/javascript">
    Homey.setTitle(__('repair.vrm.title'));
    $(function () {
        $('#connect').click(function () {
            $('.vrm-error').hide();
            var username = $('#username').val();
            var password = $('#password').val();
            var mfaToken = $('#mfa_token').val();

            if (username != '' && password != '') {
                // Show loading state
                showLoading();
                
                var credentials = {
                    username: username,
                    password: password,
                    mfa_token: mfaToken
                };

                Homey.emit('repair', credentials).then(function (result) {
                    if (result) {
                        Homey.done();
                    } else {
                        hideLoading();
                        $('.vrm-error').show();
                        $('.vrm-error-msg').html(__('repair.vrm.repair_failed'));
                    }
                }).catch(function (error) {
                    hideLoading();
                    $('.vrm-error').show();
                    $('.vrm-error-msg').html(error.message || __('repair.vrm.repair_failed'));
                });
            } else {
                $('.vrm-error').show();
                $('.vrm-error-msg').html(__('repair.vrm.required_fields'));
            }
        });
        
        function showLoading() {
            $('#connect').prop('disabled', true);
            $('#connect').html('<i class="fa fa-spinner fa-spin"></i> ' + __('repair.vrm.connecting'));
            $('.vrm-error').hide();
        }
        
        function hideLoading() {
            $('#connect').prop('disabled', false);
            $('#connect').html(__('repair.vrm.connect'));
        }
    })
</script>
